---
configure_dotfiles: true
configure_iterm2: true
configure_node: true
configure_python: true
configure_ruby: true

# dotfiles configuration
dotfiles_repo: "https://github.com/jasonheecs/dotfiles.git"
dotfiles_repo_version: master
dotfiles_repo_local_destination: "~/.dotfiles"
dotfiles_files:
  - .aliases
  - .gitaliases
  - .gitconfig
  - .gitignore
  - .osx
  - .vimrc
  - .zimrc
  - .zshrc

# Homebrew configuration
homebrew_installed_packages:
  - fnm
  - php
  - pyenv
  - rbenv
  - ruby-build
  - sqlite
  - tmux
  - vim
  - zimfw

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - iterm2
  - sublime-text

# Mac App Store apps configuration
mas_installed_apps: []
mas_email: ""
mas_password: ""

oh_my_zsh_theme: agnoster

# Iterm2 configuration
iterm2_fonts:
  - https://raw.githubusercontent.com/powerline/fonts/refs/heads/master/RobotoMono/Roboto%20Mono%20for%20Powerline.ttf
  - https://raw.githubusercontent.com/powerline/fonts/refs/heads/master/RobotoMono/Roboto%20Mono%20Medium%20for%20Powerline.ttf
  - https://raw.githubusercontent.com/powerline/fonts/refs/heads/master/RobotoMono/Roboto%20Mono%20Thin%20for%20Powerline.ttf
  - https://raw.githubusercontent.com/powerline/fonts/refs/heads/master/RobotoMono/Roboto%20Mono%20Light%20for%20Powerline.ttf
iterm2_preferences_destination: ~/iterm2

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: [tasks/post_provision/*.yml]
